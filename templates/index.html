  <link rel="stylesheet" href="static/css/jquery-ui.css">
  <link rel="stylesheet" href="static/css/owl.carousel.min.css">

  <link rel="stylesheet" href="static/css/owl.theme.default.min.css">

<body>
  <div class="site-wrap">
    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>

    <header class="site-navbar py-4" role="banner">
      <div class="container">
        <div class="d-flex align-items-center">
          <div class="site-logo">
            <a href="{{ url_for('hello_world') }}">
              <img src="static/images/logo.png" alt="Logo">
            </a>
          </div>
          <div class="ml-auto">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                <li class="active"><a href="{{ url_for('hello_world') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('login') }}" class="nav-link">LOG IN</a></li>

            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="hero overlay" style="background-image: url('static/images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-5 ml-auto">
            <h1 class="text-white">PAF-IAST SPORT </h1>
            <div id="date-countdown"></div>
            <p>
              <a href="{{ url_for('login') }}" class="btn btn-primary py-3 px-4 mr-3">Book Equipments</a>
            </p>

    <footer class="footer-section">

        <div class="row text-center">

              <p>
                &copy; <script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="icon-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/jquery.mb.YTPlayer.min.js"></script>

  <script>
    $(document).ready(function() {
      $('.js-menu-toggle').click(function(e) {
        e.preventDefault();
        $('.site-mobile-menu-body').toggleClass('site-mobile-menu-open');
      });

      $(document).mouseup(function(e) {
        var container = $(".site-mobile-menu-body");
        if (!container.is(e.target) && container.has(e.target).length === 0) {
          container.removeClass('site-mobile-menu-open');
        }
      });
    });
  </script>
</body>
